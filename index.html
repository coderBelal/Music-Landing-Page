<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./Playstation_Img/logo.png" alt="" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remote</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          src="./Playstation_Img/menu.png"
          alt=""
          class="menu-icon"
          onclick="toggleMenu()"
        />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br />Dualshock 4</h2>
          <h3>Wireless Controller for Playstation</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy Now <img src="./Playstation_Img/arrow.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img
            src="./Playstation_Img/controller.png"
            alt=""
            class="controller"
          />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="./Playstation_Img/add.png" alt="" />
            <p><small>Add To Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-link">
        <a href="https://www.facebook.com/devbelal10/">
          <img src="./Playstation_Img/fb.png" alt=""
        /></a>
        <a href="https://www.instagram.com/belaluddin631/">
          <img src="./Playstation_Img/ig.png" alt=""
        /></a>
      </div>
    </div>
    <script>
      let menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function toggleMenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
